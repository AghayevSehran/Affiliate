<ion-split-pane>
    <!-- logged out menu -->
    <ion-menu id="loggedInMenu1" [content]="content">
        <ion-header>
            <ion-toolbar>
                <ion-title><img class="pinolo-leftside-logo" src="assets/img/appicon.svg" alt="Pinolo Partner"></ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="outer-content">

            <ion-list>
                <ion-list-header>{{'app.menu.root'|translate}}</ion-list-header>
                <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
                  <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon> {{p.title|translate}}
                </button>
            </ion-list>

            <ion-list>
                <ion-list-header>{{'app.menu.reports'|translate}}</ion-list-header>
                <button ion-item menuClose *ngFor="let p of appReports" (click)="openPage(p)">
                  <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>{{p.title|translate}}
                </button>
            </ion-list>


            <ion-list>
                <ion-list-header>{{'app.menu.other'|translate}}</ion-list-header>
                <button ion-item menuClose *ngFor="let p of appOthers" (click)="openPage(p)">
                  <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon> {{p.title|translate}}
                </button>
            </ion-list>

        </ion-content>

    </ion-menu>
    

    <!-- main navigation -->
    <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>

</ion-split-pane>
