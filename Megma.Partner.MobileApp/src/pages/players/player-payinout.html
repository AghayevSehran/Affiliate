<ion-header>
    <ion-toolbar>
        <ion-title>{{'app.players.title.deposit_withdraw'|translate}}</ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">{{'app.btn.cancel'|translate}}</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form #payinForm="ngForm" novalidate>
        <ion-list>
            <ion-item>
                <ion-label fixed>{{'app.general.text.amount'|translate}}</ion-label>
                <ion-input  [(ngModel)]="amount" type="number" name="pamount" required></ion-input>
            </ion-item>
 
            <div padding>
                <button ion-button block color="primary" (click)="sendAmount(payinForm)">{{'app.btn.save'|translate}}</button>
            </div>
        </ion-list>
    </form>
</ion-content>
