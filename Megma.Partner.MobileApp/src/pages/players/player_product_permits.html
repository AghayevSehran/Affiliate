<ion-header>
    <ion-toolbar>
        <ion-title>{{'app.partners.title.producut_permitions'|translate}}</ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">{{'app.btn.cancel'|translate}}</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>

        <ion-buttons end>
            <button ion-button (click)="dismiss()" strong>{{'app.btn.apply'|translate}}</button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-item >
            <ion-label>SportBet</ion-label>
            <ion-checkbox [(ngModel)]="productPermits.CanPlayBet" name="CanPlayBet" (ionChange)="savePermition()"></ion-checkbox>
        </ion-item>
        <ion-item >
            <ion-label>Live Casino</ion-label>
            <ion-checkbox [(ngModel)]="productPermits.CanPlayLiveCasino" name="CanPlayLiveCasino" (ionChange)="savePermition()"></ion-checkbox>
        </ion-item>
        <ion-item >
            <ion-label>Slot Games</ion-label>
            <ion-checkbox [(ngModel)]="productPermits.CanPlayCasino" name="CanPlayCasino" (ionChange)="savePermition()"></ion-checkbox>
        </ion-item>
        <ion-item >
            <ion-label>Tombala</ion-label>
            <ion-checkbox [(ngModel)]="productPermits.CanPlayTombala" name="CanPlayTombala" (ionChange)="savePermition()"></ion-checkbox>
        </ion-item>
        <ion-item >
            <ion-label>Cashout</ion-label>
            <ion-checkbox [(ngModel)]="productPermits.UseCashout" name="UseCashout" (ionChange)="savePermition()"></ion-checkbox>
        </ion-item>


    </ion-list>
</ion-content>
