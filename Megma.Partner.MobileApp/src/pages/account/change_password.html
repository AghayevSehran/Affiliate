<ion-header>
    <ion-toolbar>
        <ion-title>{{'page.changepassword.title'|translate}}</ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">{{'app.btn.cancel'|translate}}</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label fixed>{{'page.changepassword.label.newpassword'|translate}}</ion-label>
            <ion-input #password type="password" required></ion-input>
        </ion-item>
        <div padding>
            <button ion-button block color="primary" (click)="changePassword(password.value)">{{'app.btn.save'|translate}}</button>
        </div>
    </ion-list>
</ion-content>
